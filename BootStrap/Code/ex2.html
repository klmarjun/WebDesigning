<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrounds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h2>Contextual Backgrounds</h2>
        <p class="bg-primary text-muted">This text is important.</p>
        <p class="bg-success text-white">This text indicates 
        success.</p>
        <p class="bg-info text-white">This text represents some 
        information.</p>
        <p class="bg-warning text-white">This text represents a 
        warning.</p>
        <p class="bg-danger text-muted">This text represents 
        danger.</p>
        <p class="bg-secondary text-white">Secondary background 
        color.</p>
        <p class="bg-dark text-white">Dark grey background color.</p>
        <p class="bg-light text-muted">Light grey background color.</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
