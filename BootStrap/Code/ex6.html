<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Replication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height: 50px;">
            <div class="col-sm-12" style="background-color: aqua;text-align: center;">HEADER</div>          
        </div>
        <div class="row" style="height: 50px;">
            <div class="col-sm-12" style="background-color: rgb(4, 255, 0);text-align: center;">NAVIGATION</div>
        </div>
        <div class="row" style="height: 600px;">
            <div class="col-sm-4" style="background-color: rgb(205, 21, 159);text-align: center;">SIDE BAR</div>
            <div class="col-sm-8" style="background-color: rgb(125, 157, 157);text-align: center;">CONTENT</div>            
        </div>
        <div class="row" style="height: 50px;">
            <div class="col-sm-12" style="background-color: rgb(219, 199, 18);text-align: center;">FOOTER</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
