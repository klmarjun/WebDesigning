<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        ul{
            list-style-type: none;
            margin:0;
            padding:0;
        
        }
        li{
            display:inline;
            background-color:rgba(36, 148, 179, 0.644);
            
        }
        a:link{
            color: rgb(134, 36, 29);
        }
    </style>
</head>
<body>
    <h3>Vertical Navigation Bar</h3>
    <ul>
        <li>
            <a href="Home">Home</a>
        </li>
        <li>
            <a href="About us">About Us</a>
        </li>
        <li>
            <a href="Contact">Conatct</a>
        </li>
    </ul>
</body>
</html>
