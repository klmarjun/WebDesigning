<!DOCTYPE html>
<html>
    <head>
        <title>
            TextFormatting
        </title>
    </head>
    <body>
        <p style="color: coral;"><b>This text is bold</b></p> 
        <p style="color: rgb(176, 213, 25);"><i>This text is italic</i></p> 
        <p style="color: khaki;"><em>This text is emphasized.</em></p> 
        <p style="color: blue;">This is<sub> subscript</sub> and <sup>superscript</sup></p> 
        <p style="color: darkorchid;"><strong>This text is important!</strong></p> 
        <p style="color: cyan;"><small>This is some smaller text.</small></p>
        <p style="color: rgb(168, 164, 181);">Do not forget to buy <mark>milk</mark> today.</p>
        <p style="color: red;">My favorite color is <del>blue</del> red.</p>
        <p style="color: red;">My favorite color is <del>blue</del> <ins>red</ins>.</p>
    </body>
</html>
