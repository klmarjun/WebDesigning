<!DOCTYPE html>
<html>
    <head>
        <style>
            body{background-color: aqua;}
            h1{color: blue;}
            h2{color: blueviolet;}
            h3{color: chartreuse;}
            h4{color: brown;}
        </style>
        <title>
            Internal CSS
        </title>
    </head>
    <body>
        <h1>
            This font will be displayed in blue colour
        </h1>
        <h2>
            This font will be displayed in blueviolet colour
        </h2>
        <h3>
            This font will be displayed in chartreuse colour
        </h3>
        <h4>
            This font will be displayed in brown colour
        </h4>
        <p>
            The background of the page will be displayed in Aqua colour
        </p>
    </body>
</html>
