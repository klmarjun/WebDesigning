<!DOCTYPE html>
<html>
<head>
    <title>SVG-Scalable vector Graphics</title>
</head>
<body>
    <p>The below is a circle drawn using svg</p>
    <svg width = "100",height="400">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="magenta"/>
    </svg>
    <p>The below is a rectangle drawn using svg</p>
    <svg width="400",height="100">
        <rect width="400" height="100" stroke="blue" stroke-width="5" fill="orange"/>
    </svg>
</body>
</html>
